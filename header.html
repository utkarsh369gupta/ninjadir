<div class="heading">
    <h1>NINJA DIRECTORY</h1>
    <ul>
        <!-- The ! before /home and /directory in the href attributes indicates that those links should use hashbang routing instead of regular routing.

        Hashbang routing allows the links to work properly in a single page application (SPA). When the hashbang #! is used, it tells the router to handle the navigation without reloading the entire page.

        For example:

        <li><a href="#!/home">Home</a></li>

        When this link is clicked, it will change the browser URL to example.com/#!/home, but the SPA router will intercept this change and handle loading the "home" view/component without a full page reload.

        So in summary, the ! is used to enable client-side routing in a SPA. It prevents full page reloads and allows navigation between "pages" smoothly. -->


        <li><a href="/home">Home</a></li>
        <li><a href="/directory">List Ninjas</a></li>
        <li><a href="/contact">Contact</a></li>

    </ul>
</div>
